

<div class="page-header">
  <div class="container">
    <h1 style="text-align:center"> Death Details</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/logged-in/deaths" color="primary" mat-raised-button><mat-icon>chevron_left</mat-icon> Go Back</a>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-8">
       <form #deathDetailsForm="ngForm">

<!-- NAME , AGE AND ADDRESS -->
        <div class="row">
           <div class="col-xs-4">
             <mat-form-field appearance="outline" >
               <mat-label > Name</mat-label>
               <input type="text" style="text-transform: uppercase" matInput  [(ngModel)]="deathDetails.name" name="name" readonly>
             </mat-form-field>
           </div>
           <div class="col-xs-4">
            <mat-form-field appearance="outline">
              <mat-label> Age</mat-label>
              <input type="number" matInput   [(ngModel)]="deathDetails.age" name="age" readonly>
            </mat-form-field>
           </div>
           <div class="col-xs-4">
            <mat-form-field appearance="outline">
              <mat-label> Address</mat-label>
              <input type="text" matInput style="text-transform: uppercase"  [(ngModel)]="deathDetails.address" name="address" readonly >
            </mat-form-field>
           </div>
        </div>

<!-- BLOCK, CONTACTNUMBER AND Gendre  -->

        <div class="row">

          <div class="col-xs-4">
            <mat-form-field appearance="outline" >
              <mat-label > BLOCK</mat-label>
              <input type="text" matInput style="text-transform: uppercase" [(ngModel)]="deathDetails.block" name="block" readonly >
            </mat-form-field>
          </div>
          <div class="col-xs-4">
           <mat-form-field appearance="outline">
             <mat-label> CONTACT NUMBER</mat-label>
             <input type="number" matInput [(ngModel)]="deathDetails.contactNumber" name="contactNumber" readonly>
           </mat-form-field>
          </div>
          <div class="col-xs-4">
           <mat-form-field appearance="outline">
             <mat-label> Gender</mat-label>
             <input type="text" matInput style="text-transform: uppercase" [(ngModel)]="deathDetails.gender" name="gender" readonly>
           </mat-form-field>
          </div>


        </div>


<!-- DateOfDeath,DaysAdmitted and DaysAdmittedInICU -->


        <div class="row">
          <div class="col-xs-4">
            <mat-form-field appearance="outline" >
              <mat-label style="color: red;" > DateOfDeath</mat-label>
              <input   matInput [matDatepicker]="picker" [(ngModel)]="deathDetails.dateOfDeath" name="dateOfDeath" readonly>
             <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-xs-4">
           <mat-form-field appearance="outline">
             <mat-label> DateOfAdmission</mat-label>
             <input   matInput [matDatepicker]="picker" [(ngModel)]="deathDetails.dateOfAdmission" name="dateOfAdmission" readonly>
             <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
           </mat-form-field>
          </div>
          <div class="col-xs-4">
           <mat-form-field appearance="outline">
             <mat-label> DaysAdmitted</mat-label>
             <input type="text" matInput style="text-transform: uppercase"   [(ngModel)]="deathDetails.daysAdmitted" name="daysAdmitted" readonly>
           </mat-form-field>
          </div>
        </div>

        <!-- daysInOxygenSupportOrVentillator,daysTestedBeforeDeath,DaysAdmittedInICU -->
        <div class="row"> <div class="col-xs-4">
             <mat-form-field appearance="outline" >
               <mat-label > daysInOxygenSupportOrVentillator</mat-label>
               <input type="text" style="text-transform: uppercase" matInput [(ngModel)]="deathDetails.daysInOxygenSupportOrVentillator" name="daysInOxygenSupportOrVentillator" readonly >
             </mat-form-field>
           </div>
           <div class="col-xs-4">
            <mat-form-field appearance="outline">
              <mat-label> daysTestedBeforeDeath</mat-label>
              <input type="text" style="text-transform: uppercase" matInput [(ngModel)]="deathDetails.daysTestedBeforeDeath" name="daysTestedBeforeDeath" readonly>
            </mat-form-field>
           </div>
           <div class="col-xs-4">
            <mat-form-field appearance="outline">
              <mat-label> DaysAdmittedInICU</mat-label>
              <input type="text" style="text-transform: uppercase" matInput [(ngModel)]="deathDetails.daysAdmittedInICU" name="daysAdmittedInICU" readonly>
            </mat-form-field>
           </div>
          </div>


          <!-- hospitalWhereAdmitted,sampleTestedAt,sampleCollectedDate -->

        <div class="row">
          <div class="col-xs-4">
            <mat-form-field appearance="outline" >
              <mat-label > hospitalWhereAdmitted</mat-label>
              <input type="text" style="text-transform: uppercase" matInput [(ngModel)]="deathDetails.hospitalWhereAdmitted" name="hospitalWhereAdmitted" readonly >
            </mat-form-field>
          </div>
          <div class="col-xs-4">
           <mat-form-field appearance="outline">
             <mat-label> sampleTestedAt</mat-label>
             <input type="text" style="text-transform: uppercase" matInput [(ngModel)]="deathDetails.sampleTestedAt" name="sampleTestedAt" readonly>
           </mat-form-field>
          </div>
          <div class="col-xs-4">
           <mat-form-field appearance="outline">
             <mat-label> sampleCollectedDate</mat-label>
             <input   matInput [matDatepicker]="picker" [(ngModel)]="deathDetails.sampleCollected" name="sampleCollected" readonly>
             <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
           </mat-form-field>
          </div>

        </div>


        <!-- underlyingCondition,vaccinationStatus,Remarks -->
        <div class="row">

          <div class="col-xs-4">
            <mat-form-field appearance="outline" >
              <mat-label > underlyingCondition</mat-label>
              <input type="text" style="text-transform: uppercase" matInput [(ngModel)]="deathDetails.underlyingCondition" name="underlyingCondition" readonly >
            </mat-form-field>
          </div>
          <div class="col-xs-4">
           <mat-form-field appearance="outline">
             <mat-label> vaccinationStatus</mat-label>
             <input type="text" style="text-transform: uppercase" matInput [(ngModel)]="deathDetails.vaccinationStatus" name="vaccinationStatus" readonly>
           </mat-form-field>
          </div>
          <div class="col-xs-4">
           <mat-form-field appearance="outline">
             <mat-label> Remarks</mat-label>
             <textarea matInput style="text-transform: uppercase" rows="3" [(ngModel)]="deathDetails.remarks" name="remarks" readonly></textarea>
           </mat-form-field>
          </div>


        </div>

       </form>

    </div>



    <div class="col-xs-4 right-div" style="margin-bottom:2rem" >
      <img alt="My image name" src="./assets/images/covid.png" width="500px" height="90%" style="align-items: center;">
    </div>
  </div>
